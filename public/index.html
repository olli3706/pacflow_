<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PackFlow - Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1 class="logo">PackFlow</h1>
            <form class="login-form" id="loginForm" onsubmit="return false;" action="" method="post">
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="email" id="username" name="username" placeholder="Enter your email" autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="current-password">
                </div>
                <div class="error-message" id="login-error" style="display: none;"></div>
                <button type="submit" class="login-button" id="signInButton">Sign In</button>
                <div class="signup-link">
                    <a href="signup.html">Don't have an account? Sign up</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="auth-utils.js"></script>
    <script src="app.js"></script>
</body>
</html>
