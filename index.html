<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PackFlow - Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1 class="logo">PackFlow</h1>
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="current-password">
                </div>
                <div class="error-message" id="login-error" style="display: none;"></div>
                <button type="submit" class="login-button">Sign In</button>
                <div class="signup-link">
                    <a href="signup.html">Don't have an account? Sign up</a>
                </div>
            </form>
        </div>
    </div>
    <script src="auth-utils.js"></script>
    <script src="app.js"></script>
</body>
</html>
